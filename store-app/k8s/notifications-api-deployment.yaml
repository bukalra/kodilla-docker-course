apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-api
spec:
  replicas: 2
  selector:
    matchLabels:
      component: notifications-api
  template:
    metadata:
      labels:
        component: notifications-api
    spec:
      containers:
        - name: notifications-api
          image: bukalra2/notifications-api:1.0.0
          ports:
            - containerPort: 5001
          envFrom:
            - configMapRef:
                name: products-api-configmap      
